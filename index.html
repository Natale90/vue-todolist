<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- link to media query meta -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- link to fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- link to jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- link to vue js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Lezione 08-04-2021</title>

    <!-- link to main script file -->
    <script src="js/script.js" type="text/javascript"></script>
    <!-- link to css style -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="app" class="container">
      <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
      <input v-model='newTask' v-on:keyUp.enter='addTask' type="text" name="" value="" placeholder='new Task'>
      <button v-on:click='addTask' type="button" name="button">{{addtodo}}</button>
      <ul v-if='todos.length > 0'>
        <li v-for="(task, index) in todos">
          {{index + 1}} {{task}}
          <i class="fas fa-times pointer" v-on:click='removeTask(index)'></i>
        </li>
      </ul>
      <h2 v-else='' class="no-task">No task today</h2>

    </div>

  </body>
</html>
